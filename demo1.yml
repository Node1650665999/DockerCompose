version: '3.2'
services:
  nginx:
    build: ./nginx
    volumes:
      - ./data/www:/data/www
      - ./data/logs/nginx:/var/log/nginx
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    expose:
      - "80"
      - "443"
    ports:
      - "81:80"
      - "443:443"
    restart: always
    command: nginx-debug -g 'daemon off;'

  redis:
    build: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis/dbdata:/data
      - ./data/logs/redis:/var/lib/redis-logs:rw
      - ./redis/redis.conf:/etc/redis.conf
    restart: always

