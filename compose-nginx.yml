version: '3.2'
services:
  nginx:
    build: ./nginx
    volumes:
      - ./data/www:/data/www
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf/vhost:/etc/nginx/conf.d
    working_dir: /data/www
    expose:
      - "80"
      - "443"
    ports:
      - "81:80"
      - "443:443"
    restart: always
    command: nginx-debug -g 'daemon off;'